    <script>

    <!-- Map div used to display map on html page -->
    <div id="map"></div>
    <!-- hidden button to open parking detail popup from javascript -->
    <input type="hidden" id="modalBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#parkingModel">
    <!-- Modal -->
    <div class="modal fade" id="parkingModel" tabindex="-1" aria-labelledby="parkingModelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="parkingModelLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 id="isParkingOneFull"></h3>
                    <h3 id="isParkingTwoFull"></h3>
                    <table width="100%">
                        <tr>
                            <td align="center"><b>Total Parking SLots</b></td>
                            <td align="left" id="totalSlotsOne"></td>
                            <td align="left" id="totalSlotsTwo"></td>
                        </tr>
                        <tr>
                            <td align="center"> <b> Occupied Parking SLots</b></td>
                            <td align="left" id="occupiedSlotsOne"></td>
                            <td align="left" id="occupiedSlotsTwo"></td>
                        </tr>
                        <tr>
                            <td align="center"><b>Free Parking SLots</b></td>
                            <td align="left" id="freeSlotsOne"></td>
                            <td align="left" id="freeSlotsTwo"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <a id="direction" class="btn btn-primary" href="" target="_blank">Directions</a>
                </div>
            </div>
        </div>
    </div>

            defer></script>
